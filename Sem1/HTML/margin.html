<!DOCTYPE html>
<html lang="en">

    <head>
        <style type="text/css">
            .box300 {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                padding: 10px;
                margin: 10px;
            }

</head>

<body>
    <div class="box300">
        This is a 300 by 300 pixel box
        with a 1px border and 10px
        Padding and 10px margin.
    </div>
    <p>This is outside the box.</p>

</body>
